<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TrekMate</title>
    <link rel="stylesheet" href="css/welcomePage.css">
    <script src="js/welcomeAnimation.js" defer></script>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1475359524104-d101d02a042b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1894&q=80);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="logoContent">TrekMate</h2>
        <h3 id="welcome">Welcome!</h3>
    </header>
    <p class="genericText">Login now, or if you're new, sign up using Register.</p>
    
    <div id="box">
        <div class="buttons">
            <button class="loginButton">Login</button><br>
            <button class="registerButton">Register</button>
        </div>

        <div class="login-form">
            <div class="userLogin">
                <input type="email" class="userElement" placeholder="Email">
                <input type="text" class="userElement" placeholder="Password">
                <button class="small_login">Login</button>
                <button class="return">Go back</button>
            </div>
        </div>

        <div class="register-form">
            <div class="userRegister">
                <input type="email" class="userElement" placeholder="Email">
                <input type="text" class="userElement" placeholder="Password">
                <input type="age" class="userElement" placeholder="Age">
                <button class="small_register">Register</button>
                <button class="return">Go back</button>
            </div>
        </div>
    </div>
</body>
</html>
