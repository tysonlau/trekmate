<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/welcomePages.css">
    <title>Register for TrekMate</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1475359524104-d101d02a042b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1894&q=80);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logoContent">TrekMate</h2>
    </header>

    <div id="boxRegister">
        <div class="register-form">
            <form class="userRegister" action="/signup" method="get">
                <input type="text" class="userElement" name="username" placeholder="Name">
                <input type="text" class="userElement" name="age" placeholder="Age">
                <input type="text" class="userElement" name="location" placeholder="Location">
                <input type="email" class="userElement" name="email" autocomplete="email" placeholder="Email">
                <input type="password" class="userElement" name="password" autocomplete="new-password" placeholder="New Password"><br>
                <label for="difficulty"> How experienced at hiking are you?</label>
                <input type="range" name="difficulty" min="1" max="10">
                <button type="submit" class="small_login">Register</button>
                <button type="button" onclick="window.location.href='/welcome.html'" class="return">Go back</button>
            </form>
        </div>
    </div>
</body>
</html>
